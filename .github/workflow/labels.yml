name: ğŸ·ï¸ Sync Labels

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/labels.yml'
  pull_request:
    paths:
      - '.github/workflows/labels.yml'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  issues: write

jobs:
  sync-labels:
    name: ğŸ·ï¸ Sync repository labels
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Download labels.yml
        run: |
          curl -fsSL "https://raw.githubusercontent.com/groundsgg/.github/refs/heads/main/.github/labels.yml" -o labels.yml

      - name: ğŸ·ï¸ Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: labels.yml
          dry-run: ${{ github.event_name == 'pull_request' }}
          skip-delete: false
          exclude: |
            help*
            *issue
            autorelease*
